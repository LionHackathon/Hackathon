<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/search.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>내나이가어때서</title>
</head>

<body>
    <div class="container">
        <section id="search_page">
            <h1 class="mt-5 mb-5 result"> 검색결과 </h1> 
            
            <div class="input-group mb-5 search_result">
                <div class="dropdown">
                    <input type="text" id="searchinput" class="form-control" placeholder="검색어 입력" aria-label="Recipient's username" aria-describedby="button-addon2" oninput="updateSearchResults()">
                    <div class="dropdown-content" id="searchResults"></div>
                </div>
                <button onclick="navigateToPage()" type="button" class="btn btn-primary"><i class="fas fa-search"></i> </button>
            </div>
            <div id="searchresults"></div>

            <a href="app.html"><button type="button" class="btn btn-outline-primary mt-2 mb-5 top_ten"><P class="mt-2">카카오톡 어플 설치하러 가기 (클릭)</P></button></a>
            <div class="youtube">
                <div class="dilivery">
                    <h2 class="mb-3">1. 카카오톡 회원가입</h2>
                    <div class="video-container">
                        <a href="https://www.youtube.com/watch?v=uG_wZkAsbW0">
                            <img src="https://img.youtube.com/vi/uG_wZkAsbW0/0.jpg" alt="회원가입">
                        </a>
                        <button class="toggleheart"><img class="hearticon" src="img/empty_heart.png" alt="Empty Heart"></button>
                    </div>
                </div>
                <div class="dilivery">
                    <h2 class="mt-5 mb-3">2. 카카오톡 메세지 보내기</h2>
                    <div class="video-container">
                        <a href="https://www.youtube.com/watch?v=fTQww1643II">
                            <img src="https://img.youtube.com/vi/fTQww1643II/0.jpg" alt="메세지보내기">
                        </a>
                        <button class="toggleheart"><img class="hearticon" src="img/empty_heart.png" alt="Empty Heart"></button>
                    </div>
                </div>
                <div class="dilivery">
                    <h2 class="mt-5 mb-3">3. 카카오톡 선물하기</h2>
                    <div class="video-container">
                        <a href="https://www.youtube.com/watch?v=q9P-sRVOrYcU">
                            <img src="https://img.youtube.com/vi/q9P-sRVOrYc/0.jpg" alt="선물하기">
                        </a>
                        <button class="toggleheart"><img class="hearticon" src="img/empty_heart.png" alt="Empty Heart"></button>
                    </div>
                    <div class="dilivery_last">
                        <h2 class="mt-5 mb-3">4. 카카오톡으로 송금하기</h2>
                        <div class="video-container">
                            <a href="https://www.youtube.com/watch?v=K18e-3W9UEM">
                                <img src="https://img.youtube.com/vi/K18e-3W9UEM/0.jpg" alt="송금하기">
                            </a>
                            <button class="toggleheart"><img class="hearticon" src="img/empty_heart.png" alt="Empty Heart"></button>
                        </div> 
            </div>
            <div class="bottom-bar">
                <a href="index.html"><i class="fas fa-home"></i></a>
            </div>
        </section>
    </div>
    <script src="./js/search.js"></script>
</body>
</html>
