<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/search.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>내나이가어때서</title>
</head>

<body>
    <div class="container">
        <section id="search_page">
            <h1 class="mt-5 mb-5 result"> 검색결과 </h1> 

            <div class="input-group mb-5 search_result">
                <div class="dropdown">
                    <input type="text" id="searchinput" class="form-control" placeholder="검색어 입력" aria-label="Recipient's username" aria-describedby="button-addon2" oninput="updateSearchResults()">
                    <div class="dropdown-content" id="searchResults"></div>
                </div>
                <button onclick="navigateToPage()" type="button" class="btn btn-primary"><i class="fas fa-search"></i> </button>
            </div>
            <div id="searchresults"></div>

            <a href="app.html"><button type="button" class="btn btn-outline-primary mt-2 mb-5 top_ten"><P class="mt-2">당근마켓 설치하러 가기 (클릭)</P></button></a>
            <div class="youtube">
                <div class="dilivery">
                    <h2 class="mb-3">당근마켓 가입 & 물건 판매</h2>
                    <div class="video-container">
                        <a href="https://www.youtube.com/watch?v=Uvjjl_Yuwok">
                            <img src="https://img.youtube.com/vi/Uvjjl_Yuwok/0.jpg" alt="가입 및 판매방법">
                        </a>
                        <button class="toggleheart"><img class="hearticon" src="img/empty_heart.png" alt="Empty Heart"></button>
                    </div>
                </div>
                <div class="dilivery">
                    <h2 class="mt-5 mb-3">먼 거리에 있는 사람과 거래하는 방법</h2>
                    <div class="video-container">
                        <a href="https://www.youtube.com/watch?v=l_Xy4_J49a8">
                            <img src="https://img.youtube.com/vi/l_Xy4_J49a8/0.jpg" alt="회원가입">
                        </a>
                        <button class="toggleheart"><img class="hearticon" src="img/empty_heart.png" alt="Empty Heart"></button>
                    </div>
                </div>
                <div class="dilivery">
                    <h2 class="mt-5 mb-3">당근페이 등록하는 방법</h2>
                    <div class="video-container">
                        <a href="https://www.youtube.com/watch?v=D7ZMS9rT0e8">
                            <img src="https://img.youtube.com/vi/D7ZMS9rT0e8/0.jpg" alt="회원가입">
                        </a>
                        <button class="toggleheart"><img class="hearticon" src="img/empty_heart.png" alt="Empty Heart"></button>
                    </div>
                    
                </div>
                <div class="dilivery_last">
                    <h2 class="mt-5 mb-3 hover_wait">중고거래 사기조심</h2>
                    <div class="video-container">
                        <a href="https://www.youtube.com/watch?v=kJLmjlmoi84">
                            <img src="https://img.youtube.com/vi/kJLmjlmoi84/0.jpg" alt="회원가입">
                        </a>
                        <button class="toggleheart"><img class="hearticon" src="img/empty_heart.png" alt="Empty Heart"></button>
                    </div>
                    
                </div>
                <div class="bottom-bar">
                    <a href="index.html"><i class="fas fa-home "></i></a>
                </div>
        </section>
    </div>
    <script src="./js/search.js"></script>
</body>
</html>
